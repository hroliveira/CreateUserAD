{% extends 'layout.html' %}

{% block login_content %}
<form action="/login" method="POST" id="loginForm">
  <!-- Seção de Avatar/Logo -->
  <div class="d-flex align-items-center mb-4">
    <div class="user-avatar-container">
      <svg class="user-avatar-svg" viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"></path>
        <path d="M12 14c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
      </svg>
    </div>
    <div>
      <div class="info-text">Authentication Required</div>
      <div class="text-white" style="font-size: 0.95rem;">AD User Automation Portal</div>
    </div>
  </div>

  <hr style="border-color: var(--border-color); margin-bottom: 25px;">

  <!-- Login Form -->
  <div class="row g-3 mb-4">
    <div class="col-12">
      <div class="row align-items-center mb-3">
        <div class="col-4 text-end pe-4">
          <label for="username" class="form-label">Username:</label>
        </div>
        <div class="col-8">
          <input type="text" class="form-control" id="username" name="username" required placeholder="admin.user">
        </div>
      </div>

      <div class="row align-items-center mb-3">
        <div class="col-4 text-end pe-4">
          <label for="password" class="form-label">Password:</label>
        </div>
        <div class="col-8">
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-3 text-muted">
    <small>Use suas credenciais do domínio para acessar a ferramenta.</small>
  </div>
</form>
{% endblock %}

{% block login_footer %}
<div class="ad-footer">
  <button type="submit" form="loginForm" class="btn-ad primary">Logon</button>
</div>
{% endblock %}
