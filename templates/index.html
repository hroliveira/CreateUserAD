{% extends 'layout.html' %}

{% block content %}
<form action="/" method="POST" id="adForm">
  <!-- Seção de Avatar e Caminho Base -->
  <div class="d-flex align-items-center mb-4">
    <div class="user-avatar-container">
      <svg class="user-avatar-svg" viewBox="0 0 24 24">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
    </div>
    <div>
      <div class="info-text">Create in:</div>
      <div class="text-white" style="font-size: 0.95rem;">{{ config.AD_BASE_DN.replace('DC=', '').replace(',', '.') }}/
      </div>
    </div>
  </div>

  <hr style="border-color: var(--border-color); margin-bottom: 25px;">

  <!-- Informações Pessoais -->
  <div class="row g-3 mb-4">
    <div class="col-12">
      <div class="row align-items-center mb-3">
        <div class="col-3 text-end pe-4">
          <label for="first_name" class="form-label">First name:</label>
        </div>
        <div class="col-9">
          <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
      </div>

      <div class="row align-items-center mb-3">
        <div class="col-3 text-end pe-4">
          <label for="last_name" class="form-label">Last name:</label>
        </div>
        <div class="col-9">
          <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
      </div>

      <div class="row align-items-center mb-4">
        <div class="col-3 text-end pe-4">
          <label for="profile" class="form-label">Job Profile:</label>
        </div>
        <div class="col-9">
          <select class="form-select" id="profile" name="profile" required>
            <option value="" selected disabled>Select a profile...</option>
            {% for key, value in perfis.items() %}
            <option value="{{ key }}">{{ value.label }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Logon Info -->
  <div class="row align-items-center mb-3">
    <div class="col-3 text-end pe-4">
      <label class="form-label">User logon name:</label>
    </div>
    <div class="col-9">
      <div class="row g-2">
        <div class="col-7">
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="col-5">
          <div class="domain-badge">
            <span>@{{ config.AD_BASE_DN.replace('DC=', '').replace(',', '.') }}</span>
            <span style="font-size: 0.6rem; color: var(--accent-cyan);">▼</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row align-items-center mb-3">
    <div class="col-3 text-end pe-4">
      <label class="form-label">Password:</label>
    </div>
    <div class="col-9">
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
  </div>
</form>
{% endblock %}

{% block footer %}
<div class="ad-footer">
  <button type="button" class="btn-ad" disabled>&lt; Back</button>
  <button type="submit" form="adForm" class="btn-ad primary">Finish</button>
  <button type="button" class="btn-ad" onclick="window.location.reload()">Cancel</button>
</div>
{% endblock %}
